name: Build and Deploy Documentation

on:
  push:
    branches: [main]  # Or your default branch name
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust to your Python version
          
      - name: Install documentation tools
        run: |
          python -m pip install --upgrade pip
          pip install pdoc
          
      - name: Create mock packages for problematic dependencies
        run: |
          # Create a temporary directory for mock packages
          mkdir -p temp_mock_packages
          
          # Create a mock PyAudio package
          cat > temp_mock_packages/pyaudio.py << EOF
          """Mock PyAudio module for documentation generation."""
          # This is a placeholder to allow documentation to build without PyAudio
          class PyAudio:
              def __init__(self, *args, **kwargs):
                  pass
          EOF
          
          # Set PYTHONPATH to include our mock packages
          echo "PYTHONPATH=$PYTHONPATH:$(pwd)/temp_mock_packages" >> $GITHUB_ENV
          
      - name: Install project in development mode
        run: |
          # Install without dependencies to avoid PyAudio issues
          pip install -e . --no-deps
          
      - name: Build documentation
        run: |
          pdoc --html --output-dir ./docs src
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true  # Use a single branch for gh-pages
