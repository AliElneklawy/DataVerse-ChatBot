name: Build and Deploy Documentation

on:
  push:
    branches: [main]  # Or your default branch name
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust to your Python version
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-dev libcairo2-dev pkg-config python3-tk
          
      - name: Install dependencies
        run: |
          # Install uv directly via pip
          pip install uv
          
          # Create virtual environment with uv
          uv venv
          
          # Install pdoc and project dependencies
          uv pip install pdoc
          uv pip install -e .
          
      - name: Build documentation
        run: |
          # Activate the virtual environment where pdoc was installed
          source .venv/bin/activate
          # Run pdoc
          pdoc --output-dir ./docs src
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true  # Use a single branch for gh-pages
