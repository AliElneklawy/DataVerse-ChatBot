name: Build and Deploy Documentation

on:
  push:
    branches: [main]  # Or your default branch name
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # Adjust to your Python version
          
      - name: Install dependencies
        run: |
          # Install uv
          curl -LsSf https://astral.sh/uv/install.sh | sh
          # Add uv to PATH
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          # Create a virtual environment using uv
          ~/.cargo/bin/uv venv
          # Record virtual environment bin directory for later steps
          echo "$(pwd)/.venv/bin" >> $GITHUB_PATH
          # Install project dependencies
          ~/.cargo/bin/uv pip install pdoc
          ~/.cargo/bin/uv pip install -e .
          
      - name: Build documentation
        run: |
          pdoc --html --output-dir ./docs src
          
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          force_orphan: true  # Use a single branch for gh-pages
