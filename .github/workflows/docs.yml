name: Generate and deploy pdoc documentation

on:
  push:
    branches: [ main ]  # Change to your default branch name if it's different
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies for PyAudio
        run: |
          sudo apt-get update
          sudo apt-get install -y portaudio19-dev python3-pyaudio

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      
      - name: Setup uv virtual environment
        run: |
          uv venv
          echo "source .venv/bin/activate" >> $GITHUB_ENV
      
      - name: Install dependencies with uv
        run: |
          source .venv/bin/activate
          uv pip install pdoc
          uv pip install -e .

      - name: Generate documentation
        run: |
          source .venv/bin/activate
          pdoc --output-dir ./docs src

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
          branch: gh-pages
